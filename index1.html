<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>


.county {
    fill: green;
    stroke: none;
}
.state {
    fill: none;
    stroke: aqua;
    stroke-width: 1;
}
.overlay {
    fill: none;
    pointer-events: all;
}
.hidden {
    display: none;
}
div.tooltip {
    color: #222;
    background: #fff;
    padding: .5em;
    text-shadow: #f5f5f5 0 1px 0;
    border-radius: 2px;
    box-shadow: 0px 0px 2px 0px #a6a6a6;
    opacity: 0.9;
    position: absolute;
}

.swatch {
  stroke: black;
  stroke-width: 1;
  x: 10;
  y: 10;
}
</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="js/povusa.js"></script>
</head>
<body>
  <h1>Poverty rate of the United States by county for the year 2003</h1>
  <form class="buttons">
  <div align="left"> Year
  <input type="radio" name="grpYear" value="2003" onchange="changeYear('2003')" checked>2003</input>
  <input type="radio" name="grpYear" value="2004" onchange="changeYear('2004')">2004</input>
  <input type="radio" name="grpYear" value="2005" onchange="changeYear('2005')">2005</input>
  <input type="radio" name="grpYear" value="2006" onchange="changeYear('2006')">2006</input>
  <input type="radio" name="grpYear" value="2007" onchange="changeYear('2007')">2007</input>
  <input type="radio" name="grpYear" value="2008" onchange="changeYear('2008')">2008</input>
  <input type="radio" name="grpYear" value="2009" onchange="changeYear('2009')">2009</input>
  <input type="radio" name="grpYear" value="2010" onchange="changeYear('2010')">2010</input>
  <input type="radio" name="grpYear" value="2011" onchange="changeYear('2011')">2011</input>
  <input type="radio" name="grpYear" value="2012" onchange="changeYear('2012')">2012</input>
  <input type="radio" name="grpYear" value="2013" onchange="changeYear('2013')">2013</input>
  <!-- input type="radio" name="grpYear" value="animate" onchange="animateYears()">Animate</input -->
  </div>
  <div align="left">Age Range
  <input type="radio" name="grpType" value="rateAll" checked onchange="changeRate('rateAll')">All</input>
  <!-- input type="radio" name="grpType" value="rate0to4" onchange="changeRate('rate0to4')">0 to 4</input -->
  <input type="radio" name="grpType" value="rate5to17" onchange="changeRate('rate5to17')">5 to 17</input>
  <!-- input type="radio" name="grpType" value="rate0to17" onchange="changeRate('rate0to17')">0 to 17</input -->
  </div>
  </form>
  <script type="text/javascript">
  debugger;
povusa.svgsetup();
d3.csv("data/uspov2003.csv", readPovertyData);
d3.json("data/cb_2013_us_county_5m.geojson", povusa.addCounties);
d3.json("data/cb_2013_us_state_5m.geojson", povusa.addStates);
</script>
</body>
</html>
