<!DOCTYPE html>
<html lang="en">
<head>
<title>Poverty Rate by United States County: 2003 to 2013</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/povusa.css">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="js/povusa.js"></script>
</head>
<body>
  <h1>Poverty rate of the United States by county for the year 2003</h1>
  <form class="buttons" action="/index.html" method="post" enctype="application/x-www-form-urlencoded">
  <div>
  <span>Advance the discussion</span>
  <input type="button" value="Next" onclick="explainNext();"></input>
  </div>
  <div>
  <span>Year:</span>
  <input type="button" value="Animate" onclick="animateYears();"></input>
  <label>2003<input class="yearbutton" type="radio" name="grpYear" value="2003" onchange="changeYear('2003');"></label>
  <label>2004<input class="yearbutton" type="radio" name="grpYear" value="2004" onchange="changeYear('2004');"></label>
  <label>2005<input class="yearbutton" type="radio" name="grpYear" value="2005" onchange="changeYear('2005');"></label>
  <label>2006<input class="yearbutton" type="radio" name="grpYear" value="2006" onchange="changeYear('2006');"></label>
  <label>2007<input class="yearbutton" type="radio" name="grpYear" value="2007" onchange="changeYear('2007');"></label>
  <label>2008<input class="yearbutton" type="radio" name="grpYear" value="2008" onchange="changeYear('2008');"></label>
  <label>2009<input class="yearbutton" type="radio" name="grpYear" value="2009" onchange="changeYear('2009');"></label>
  <label>2010<input class="yearbutton" type="radio" name="grpYear" value="2010" onchange="changeYear('2010');"></label>
  <label>2011<input class="yearbutton" type="radio" name="grpYear" value="2011" onchange="changeYear('2011');"></label>
  <label>2012<input class="yearbutton" type="radio" name="grpYear" value="2012" onchange="changeYear('2012');"></label>
  <label>2013<input class="yearbutton" type="radio" name="grpYear" value="2013" onchange="changeYear('2013');"></label>
  </div>
  <div>
  <span>Poverty Rate Type:</span>
  <label>All<input type="radio" name="grpType" value="rateAll" checked onchange="changeRate('rateAll')"></label>
  <label>5 to 17<input type="radio" name="grpType" value="rate5to17" onchange="changeRate('rate5to17')"></label>
  </div>
  </form>
  <div>
  <p>Scroll over the map for more details. Double click to zoom.  Click and hold to pan.</p>
  </div>
  <script type="text/javascript">
povusa.svgsetup();
d3.csv("data/uspov2003.csv", readPovertyData);
d3.json("data/cb_2013_us_county_5m.geojson", povusa.addCounties);
d3.json("data/cb_2013_us_state_5m.geojson", povusa.addStates);
animateYears();
</script>
</body>
</html>
